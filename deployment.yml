apiVersion: v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app-container
        image: app-image:latest
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
      restartPolicy: Always
      securityContext:
        runAsUser: 1000

